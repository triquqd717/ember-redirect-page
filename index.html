<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Ember...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>

    <div class="redirect-container">
        <div class="logo">E</div>
        <h1 id="main-heading">Preparing Launch</h1>
        <p id="redirect-message">
            Opening <strong>Grow a Garden</strong> in 
            <span id="countdown">5</span>...
        </p>
        <div class="button-group">
            <button id="launch-btn" class="btn primary">Launch Now</button>
            <button id="cancel-btn" class="btn secondary">Cancel</button>
            <button id="launch-again-btn" class="btn primary hidden">Launch Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
